<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Father's Day!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="header">
    HAPPY FATHER'S DAY..
  </div>
  <button class="reveal-btn" id="revealBtn">Click for a surprise!</button>
  <div class="reveal-area">
    <!-- Anime-styled girl SVG -->
    <svg class="girl" id="girlSVG" viewBox="0 0 220 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Face Outline -->
      <ellipse cx="110" cy="120" rx="60" ry="80" fill="#ffe7e1" stroke="#a9745a" stroke-width="3"/>
      <!-- Chin shadow -->
      <ellipse cx="110" cy="185" rx="25" ry="10" fill="#f7cac9" opacity="0.5"/>
      <!-- Hair (long, anime style) -->
      <path d="M50 65 Q20 160 80 240 Q60 200 60 140 Q40 180 55 250 Q90 290 110 270 Q130 290 165 250 Q180 180 160 140 Q160 200 140 240 Q200 160 170 65 Q150 40 110 50 Q70 40 50 65Z" fill="#222c5c" stroke="#1a1f3c" stroke-width="3"/>
      <!-- Bangs -->
      <path d="M55 90 Q80 70 110 90 Q140 70 165 90 Q130 100 110 80 Q90 100 55 90Z" fill="#222c5c" stroke="#1a1f3c" stroke-width="2"/>
      <!-- Eyes (big, anime style) -->
      <ellipse cx="85" cy="130" rx="15" ry="20" fill="#fff"/>
      <ellipse cx="135" cy="130" rx="15" ry="20" fill="#fff"/>
      <ellipse cx="85" cy="135" rx="8" ry="12" fill="#415270"/>
      <ellipse cx="135" cy="135" rx="8" ry="12" fill="#415270"/>
      <ellipse cx="87" cy="132" rx="3" ry="4" fill="#fff" opacity="0.8"/>
      <ellipse cx="137" cy="132" rx="3" ry="4" fill="#fff" opacity="0.8"/>
      <!-- Eyelashes -->
      <path d="M70 122 Q85 115 100 124" stroke="#1a1f3c" stroke-width="2" fill="none"/>
      <path d="M120 124 Q135 115 150 122" stroke="#1a1f3c" stroke-width="2" fill="none"/>
      <!-- Blush -->
      <ellipse cx="75" cy="155" rx="8" ry="4" fill="#f7cac9" opacity="0.7"/>
      <ellipse cx="145" cy="155" rx="8" ry="4" fill="#f7cac9" opacity="0.7"/>
      <!-- Nose (small, subtle) -->
      <ellipse cx="110" cy="148" rx="2" ry="4" fill="#d49a89" />
      <!-- Mouth (smiling, anime style) -->
      <path d="M100 165 Q110 172 120 165" stroke="#ce7c5a" stroke-width="2" fill="none"/>
      <!-- Body (collar and shoulders) -->
      <ellipse cx="110" cy="210" rx="38" ry="30" fill="#ffe7e1" />
      <rect x="95" y="210" width="30" height="55" rx="15" fill="#92a8d1"/>
      <!-- Collar -->
      <ellipse cx="110" cy="210" rx="22" ry="8" fill="#fff"/>
      <!-- Arms (simplified) -->
      <path d="M72 220 Q60 245 100 265" stroke="#ffe7e1" stroke-width="13" fill="none" stroke-linecap="round"/>
      <path d="M148 220 Q160 245 120 265" stroke="#ffe7e1" stroke-width="13" fill="none" stroke-linecap="round"/>
      <!-- Hands -->
      <ellipse cx="100" cy="265" rx="9" ry="6" fill="#ffe7e1"/>
      <ellipse cx="120" cy="265" rx="9" ry="6" fill="#ffe7e1"/>
    </svg>
    <div class="cloud" id="cloud">
      Thank you Dad, for all your love, wisdom, and support.<br>
      I love you so much!
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
